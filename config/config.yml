app:
  name: router-service
  version: 1.0.0
  aes-key: ${AES_KEY}

logger:
  log_level: ${LOG_LEVEL}

server:
  port: ${HTTP_PORT}
  readTimeout: 10s
  writeTimeout: 10s

integration:
  grpc:
    business-service:
      url: ${BUSINESS_SERVICE_URL}
      max-retry: 3
  rabbit-mq:
    queue:
      user-events:
        url: ${USER_EVENTS_URL}
        max-retry: 5
      order-events:
        url: ${ORDER_EVENTS_URL}
        max-retry: 3
  otlp:
      url: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      protocol: grpc
      timeout: 20s
