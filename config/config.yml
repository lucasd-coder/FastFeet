app:
  name: user-manger-service
  version: 1.0.0

logger:
  log_level: ${LOG_LEVEL}

grpc:
  port: ${GRPC_PORT}

http:
  port: ${HTTP_PORT}
  timeout: 20s

mongodb:
  url: mongodb://admin:admin123@localhost:27017/user-manger-service?connect=direct&authSource=admin
  connTimeout: 10s
  database: user-manger-service
  collections:
    user:
      collection: "users"

integration:
  otlp:
      url: localhost:4317
      protocol: grpc
      timeout: 20s